<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <title>TOP - Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
            <div id="header">
                <div class="game-title"> Etch-A-Sketch </div>
                <div>Draw whatever you want.</div>
                <div class="buttonsContainer" action="scripts.js">
                    <form class="gridInput" action="#">
                        <label for="gridInput">Grid size (10-100)</label>
                        <input type="number" id="gridInput" min="10" max="100" placeholder="10" required autofocus>
                        <button class="button gridInputButton"> Submit </button>
                    </form>
                    <button class="button resetButton">Reset the game</button>
                </div>
            </div>
            <div id="main">
            </div>
            <div id="footer">
                Follow me at
                <div id="footer-links">
                    <a href="https://github.com/boredassociate"><img class = "GitHub-logo" src="./images/GitHub_Logo.png" alt="Image of GitHub logo-text."></a>
                    <a href="https://github.com/boredassociate"><img class = "GitHub-logo" src="./images/GitHub-Mark-64px.png" alt="Image of GitHub mark."></a>
                </div>
            </div>
        </div>
